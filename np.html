        /*----
             12345

        for(let i=1;i<=5;i++)
        {
            for(let j=1;j<=5;j++)
            {
                
                if((i==3) || (j==3) || (j==1 && i<=3) || (i==5 && j<=3) || (i==1 && j>=3) || (j==5 && i>=3))
                {
                    document.write("*")
                }
                else{
                    document.writeln("&nbsp")
                }
                
                
            }
            document.write("<br>")
        }
